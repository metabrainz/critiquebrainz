# Docker Compose file for testing
version: "2"
services:

  db:
    extends:
      file: ./common.yml
      service: db
    network_mode: bridge

  critiquebrainz-redis:
    image: redis:3.2.1
    network_mode: bridge

  critiquebrainz-test:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile.test
    links:
      - db
      - critiquebrainz-redis
    network_mode: bridge
