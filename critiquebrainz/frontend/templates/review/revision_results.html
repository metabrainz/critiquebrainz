{% for result in results %}
  <tr>
    <td><a href="{{ url_for('review.entity', id=review.id, rev=result[0]+1) }}">{{ _('Revision %(number)s', number=result[0]+1) }}</a></td>
    <td>{{ result[1]['timestamp'] | date }}</td>
    <td>{{ votes[result[1]['id']]['positive'] }}/{{ votes[result[1]['id']]['negative'] }}</td>
    {% if count > 1 %}
    <td>
      <input type="radio" name="old" value="{{ result[0] + 1 }}">
      <input type="radio" name="new" value="{{ result[0] + 1 }}">
    </td>
    {% endif %}
  </tr>
{% endfor %}
