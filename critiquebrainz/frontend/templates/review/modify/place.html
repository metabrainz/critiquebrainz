<div class="col-md-12">
  <dl class="dl-horizontal">
    <dt>{{ _('Place') }}</dt>
    <dd>
    <a href="{{ url_for('place.entity', id=entity['id']) }}" target="_blank">{{ entity['name'] }}</a>
      {% if entity['life-span'] %}
        <span class="text-muted">({{ entity['life-span']['begin'] }} - {{ entity['life-span']['end'] }})</span>
      {% endif %}
    </dd>
    <dt>{{ _('Location') }}</dt>
    <dd>{{ entity['area']['name'] or '-' }}</dd>
    {% block more_info %}
    {# Information like creation date, votes etc. #}
    {% endblock %}
  </dl>
</div>
