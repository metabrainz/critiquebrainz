<div class="col-md-12">
  <dl class="dl-horizontal">
    <dt>{{ _('Artist') }}</dt>
    <dd>
      <a href="{{ url_for('artist.entity', id=entity['id']) }}" target="_blank">{{ entity['name'] }}</a>
    </dd>
    <dt>{{ _('Type') }}</dt>
    <dd>{{ entity['type'] or '-' }}</dd>
    {% block more_info %}
    {# Information like creation date, votes etc. #}
    {% endblock %}
  </dl>
</div>
