{% extends 'base.html' %}

{% block title %}{{ _('Moderators') }} - CritiqueBrainz{% endblock %}

{% block content %}
<div class="container">
  <h1>CritiqueBrainz Moderators</h1>
  <div id="list">
    {% for item in db_admins %}
      {% if item.id %}
        <a href="{{ url_for('user.info', user_id=item.id) }}">{{ item.display_name }}</a>
      {% else %}
        <p style="display:inline-block">{{ item.display_name }} </p>
      {% endif %}
    {% endfor %}
  </div>
</div>
{% endblock %}
