# Docker Compose file for testing
version: "2"
services:

  db:
    extends:
      file: ./docker/common.yml
      service: db

  redis:
    image: redis:3.2.1

  web_test:
    build:
      context: .
      dockerfile: Dockerfile.test
    volumes:
      - ./data/test_output:/data
    depends_on:
      - db
      - redis
